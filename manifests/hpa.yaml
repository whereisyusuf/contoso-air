apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contoso-air-yusuf
  labels:
    app.kubernetes.io/name: contoso-air-yusuf
    app.kubernetes.io/part-of: contoso-air-yusuf-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contoso-air-yusuf
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80